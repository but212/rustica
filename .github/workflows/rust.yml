name: Rust CI & Docs & Pages

on:
  push:
    branches: ['**']
    tags:
      - 'v*'
  pull_request:
  schedule:
    - cron: '0 3 * * 0'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  BENCH_OUTPUT: output.txt

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - &checkout
        uses: actions/checkout@v4
      - &rust_install
        name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - &cache
        name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Build
        run: cargo build --release --all-features
      - name: Run tests
        run: cargo test --release --all-features

  build-docs:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *rust_install
      - *cache
      - name: Build docs
        run: cargo doc --all-features --no-deps

  security-audit:
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *rust_install
      - *cache
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit

  benchmark:
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *rust_install
      - name: Cache dependencies (bench)
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run all benchmarks
        run: cargo bench -- --output-format bencher | tee ${{ env.BENCH_OUTPUT }}
      - name: Store and publish benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Criterion Benchmark
          tool: 'cargo'
          output-file-path: ${{ env.BENCH_OUTPUT }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmark
          auto-push: true
          alert-threshold: '200%'
          fail-on-alert: true
          comment-on-alert: true

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *rust_install
      - *cache
      - name: Check crate version
        id: check-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep "^version" Cargo.toml | head -n 1 | cut -d'"' -f2)
          echo "Tagged version: $VERSION, Cargo.toml version: $CARGO_VERSION"
          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch: Tag version ($VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
      - name: Verify package
        run: cargo package
      - name: Run tests (develop features)
        if: startsWith(github.ref, 'refs/tags/v')
        run: cargo test --features=develop
      - name: Check if already published
        id: check-published
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if cargo search rustica | grep -q "rustica = \"$VERSION\""; then
            echo "Version $VERSION already published"
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not published yet"
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi
      - name: Publish
        if: steps.check-published.outputs.already_published != 'true'
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          args: --no-verify
      - name: Notify on success
        if: steps.check-published.outputs.already_published != 'true' && success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: echo "âœ… Successfully published to crates.io!"

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
            See CHANGELOG.md for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  readme-to-index:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install markdown dependency
        run: python3 -m pip install markdown
      - name: Extract README sections and generate index.html
        run: |
          python3 .github/scripts/readme_to_index.py README.md index.html
      - name: Upload index.html as artifact (for preview or deploy)
        uses: actions/upload-artifact@v4
        with:
          name: index-html
          path: index.html

  copy-readme-to-gh-pages:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
      - name: Copy README.md from main
        run: |
          git checkout main -- README.md
      - name: Commit and push README.md to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README.md from main branch [ci skip]" || echo "No changes to commit"
          git push origin gh-pages

  deploy-docs-to-gh-pages:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build docs
        run: cargo doc --all-features --no-deps
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
      - name: Copy docs to gh-pages
        run: |
          rm -rf doc/rustica
          mkdir -p doc
          cp -r target/doc doc/rustica
      - name: Commit and push docs to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/rustica
          git commit -m "docs: update API docs for ${{ github.ref_name }} [ci skip]" || echo "No changes to commit"
          git push origin gh-pages